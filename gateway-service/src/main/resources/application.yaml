core-srv: localhost
cart-srv: localhost
front-srv: localhost
auth-srv: localhost
gateway-srv: localhost
server:
  port: 5555
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://${gateway-srv}:8191"
            allowedMethods:
              -GET
              -POST
            allowedHeaders: "*"
      routes:
        - id: core-service
          uri: http://${core-srv}:8189
          predicates:
            - Path=/core/**
          filters:
            - StripPrefix=1
            - PrefixPath=/gbmarket-core
            - JwtAuthFilter
        - id: cart-service
          uri: http://${cart-srv}:8190
          predicates:
            - Path=/carts/**
          filters:
            - StripPrefix=1
            - PrefixPath=/gbmarket-carts
            - JwtAuthFilter
        - id: front-server
          uri: http://${front-srv}:8191
          predicates:
            - Path=/market/**
          filters:
            - StripPrefix=1
            - PrefixPath=/gbmarket
            - JwtAuthFilter
        - id: auth-server
          uri: http://${auth-srv}:8989
          predicates:
            - Path=/authorization/**
          filters:
            - StripPrefix=1
            - PrefixPath=/gbmarket-auth
            - JwtAuthFilter
