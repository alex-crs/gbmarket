<div class="container" ng-controller="orderDetailsController">
    <h1>Market</h1>
    <div class="form-floating">
        <label>Номер заказа: {{OrderList.orderId}}</label>
    </div>
    <div class="form-floating">
        <label>Дата создания: {{OrderList.createdAt}}</label>
    </div>
    <div class="form-floating mb-3">
        <label>Сумма заказа: {{OrderList.totalPrice}}</label>
    </div>
    <div class="form-floating mb-3">
        <label>Адрес доставки: {{OrderList.address}}</label>
    </div>
    <div class="form-floating">
        <label>Телефон: {{OrderList.phone}}</label>
    </div>

    <h3>Позиции заказа</h3>
    <table class="table table-hover" cellpadding="" 0 cellspacing="0">
        <tr>
            <td>Наименование</td>
            <td>Количество</td>
            <td>Цена за единицу</td>
            <td>Общая сумма</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in OrderList.items">
            <td>{{p.title}}</td>
            <td>{{p.amount}}</td>
            <td>{{p.pricePerProduct}}</td>
            <td>{{p.totalPrice}}</td>
        </tr>
        </tbody>
    </table>

</div>
