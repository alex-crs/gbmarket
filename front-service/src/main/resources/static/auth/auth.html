<!doctype html>

<html ng-app="app">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="auth.css">
    <title>GeekBrains market</title>
</head>


<body>
<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:5555/market/index.html">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/cart/cart.html">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/orders/orders.html">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/auth/auth.html">Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1>Market</h1>
    <div class="password">
        <form class="password_form" ng-submit="tryToAuth()" ng-show="!isUserLoggedIn()">
            <h3 class="password_field_header">Авторизация:</h3>
            <div class="password_fields">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" ng-model="user.username" placeholder="Username">
                    <label for="floatingInput">Имя пользователя</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword"  ng-model="user.password" placeholder="Password">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <div class="submit_btn">
                    <button class="btn btn-danger" ng-href="#" type="submit">Принять</button>
                </div>
            </div>

        </form>
        <div>
            <h3 ng-show="isUserLoggedIn()"><button class="btn btn-danger" ng-click="tryToLogout()" type="submit">Выйти</button></h3>
        </div>
    </div>

</div>
</body>
</html>
