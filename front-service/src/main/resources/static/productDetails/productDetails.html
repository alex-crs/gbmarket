<!doctype html>

<html ng-app="app">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="productDetails.js"></script>
    <title>GeekBrains market</title>
</head>
<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:5555/market/index.html">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/cart/cart.html">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/orders/orders.html">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:5555/market/auth/auth.html">{{enterView}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Market</h1>
    <div class="form-floating">
        <a class="btn btn-primary" href="http://localhost:5555/market/index.html"> <- Назад</a>
    </div>
    <div class="form-floating">
        <label>Артикул: <h5>{{ProductFullInfo.id}}</h5></label>
    </div>
    <div class="form-floating">
        <label>Наименование: <h5>{{ProductFullInfo.title}}</h5></label>
    </div>
    <div class="form-floating">
        <label>Стоимость: <h5>{{ProductFullInfo.price}}</h5></label>
    </div>
    <div class="form-floating">
        <label>Описание: <h5>{{ProductFullInfo.description}}</h5></label>
    </div>
    <div class="form-floating">
        <button class="btn btn-primary" ng-click="addToCart(ProductFullInfo.id)">Добавить в корзину</button>
    </div>

</div>

</body>
</html>
