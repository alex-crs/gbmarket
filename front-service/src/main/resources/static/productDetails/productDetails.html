<div ng-controller="productDetailsController">
    <div class="form-floating">
        <a class="btn btn-primary" href="#!/store"> <- Назад</a>
    </div>
    <div class="form-floating">
        <label>Артикул: <h5>{{ProductFullInfo.id}}</h5></label>
    </div>
    <div class="form-floating">
        <label>Наименование: <h5>{{ProductFullInfo.title}}</h5></label>
    </div>
    <div class="form-floating">
        <label>Стоимость: <h5>{{ProductFullInfo.price}} руб.</h5></label>
    </div>
    <div class="form-floating">
        <label>Описание: <h5>{{ProductFullInfo.description}}</h5></label>
    </div>
    <div class="form-floating">
        <button class="btn btn-primary" ng-click="addToCart(ProductFullInfo.id)">Добавить в корзину</button>
    </div>

</div>
