<!doctype html>

<html ng-app="app">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="orderDetails.js"></script>
    <title>GeekBrains market</title>
</head>
<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Обратно в магазин</a>
            <a class="navbar-brand" href="orders.html">Заказы</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="auth.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>


    <h1>Market</h1>
    <div class="form-floating">
        <label>Номер заказа: {{OrderList.orderId}}</label>
    </div>
    <div class="form-floating">
        <label>Дата создания: {{OrderList.createdAt}}</label>
    </div>
    <div class="form-floating mb-3">
        <label>Сумма заказа: {{OrderList.totalPrice}}</label>
    </div>
    <div class="form-floating mb-3">
        <label>Адрес доставки: {{OrderList.address}}</label>
    </div>
    <div class="form-floating">
        <label>Телефон: {{OrderList.phone}}</label>
    </div>
    <div>
        <button class="btn btn-danger" ng-click="loadOrders()">Детали заказа</button>
    </div>

    <h3>Позиции заказа</h3>
    <table class="table table-hover" cellpadding="" 0 cellspacing="0">
        <tr>
            <td>Наименование</td>
            <td>Количество</td>
            <td>Цена за единицу</td>
            <td>Общая сумма</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in OrderList.items">
            <td>{{p.title}}</td>
            <td>{{p.amount}}</td>
            <td>{{p.pricePerProduct}}</td>
            <td>{{p.totalPrice}}</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
